<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Basic Calculator</h1>
    </header>
    <div id="calculator">
      <textarea name="calculatorDisplay" id="calculator-display" readonly>0</textarea>
      <div class="row">
        <button id="all-clear" class="button">AC</button>
        <button id="clear-entry" class="button">CE</button>
      </div>
      <div class="row">
        <button class="number-button button">7</button>
        <button class="number-button button">8</button>
        <button class="number-button button">9</button>
        <button class="operator-button button">รท</button>
      </div>
      <div class="row">
        <button class="number-button button">4</button>
        <button class="number-button button">5</button>
        <button class="number-button button">6</button>
        <button class="operator-button button">*</button>
      </div>
      <div class="row">
        <button class="number-button button">1</button>
        <button class="number-button button">2</button>
        <button class="number-button button">3</button>
        <button class="operator-button button">+</button>
      </div>
      <div class="row">
        <button class="number-button button">0</button>
        <button class="number-button button">.</button>
        <button class="operator-button button">-</button>
        <button id="equal" class="button">=</button>
      </div>
    </div>
    <footer>
      <p>&copy; kaiser498</p>
    </footer>
  </body>
</html>
